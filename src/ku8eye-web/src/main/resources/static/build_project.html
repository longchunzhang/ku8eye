<div class="modal-dialog" role="document">
   <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
         <h4 class="modal-title" id="appModalLabel">新增Services</h4>
      </div>
      <div class="modal-body">

         <div class="box box-info" style="margin-bottom:0px;">

                           <span class="label label-default">&nbsp;&nbsp;&nbsp;Project
                           &nbsp;&nbsp;&nbsp;</span>
                        </h3>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">project name</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="projectName"
                           placeholder="项目名称">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">version</label>
                     <div class="col-sm-10">

                           placeholder="项目版本号">

                  </div>
                  <div class="form-group">

                     <div class="col-sm-10">

                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">kubernete version</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="kuberneteVersion"
                           placeholder="kubernete版本">

                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">describe</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="describe"
                           placeholder="描述">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-10">
                        <h4>
                           <span class="label label-default">&nbsp;&nbsp;&nbsp;Service
                           &nbsp;&nbsp;&nbsp;</span>
                        </h4>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">name</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="s_name"
                           placeholder="服务名称">
                     </div>
                  </div>
                  <div class="form-group">

                     <div class="col-sm-10">

                        &nbsp;&nbsp;&nbsp;</span>
                     </div>
                  </div>

                     <div class="col-sm-10">

                        <span class="label label-default">&nbsp;&nbsp;&nbsp;Ports

                     </div>

                     <label class="col-sm-2 control-label">containerPort</label>
                     <div class="col-sm-10">

                           placeholder="containerPort">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">servicePort</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="servicePort"
                           placeholder="servicePort">

                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">nodePort</label>

                        &nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary">取消</button>

               </div>

         <!-- /.box -->
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">
         关<span style="padding-left: 12px" />闭

         <button onclick="return false;" type="button" class="btn btn-primary">
         保<span style="padding-left: 12px" />存
         </button>
      </div>

</div>
